# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - prodNetflixAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://simplenetflix.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_688d99a076004b07908f9cb9c2299b5d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_31177c713f2a4f21a0be7ee8517dc1d1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: simplenetflix.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_688d99a076004b07908f9cb9c2299b5d }}/netflix-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'prodNetflixAPI'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_40a4b4134e11450495057b167c9d541d }}
        images: 'simplenetflix.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_688d99a076004b07908f9cb9c2299b5d }}/netflix-server:${{ github.sha }}'