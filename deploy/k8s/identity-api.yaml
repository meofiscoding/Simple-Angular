apiVersion: v1
kind: Service
metadata:
  name: identity-api-service
  namespace: ingress-nginx
  labels:
    app: identity-api
spec:
  type: ClusterIP
  selector:
    app: identity-api
  ports:
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: identity-service-ingress
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt
    # nginx.ingress.kubernetes.io/rewrite-target: /identity/$2
spec:
  tls:
    - hosts:
        - frontend.20.211.61.204.nip.io # update IP address here
      secretName: app-web-cert
  rules:
    - host: frontend.20.211.61.204.nip.io
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: identity-api-service
                port:
                  number: 80
