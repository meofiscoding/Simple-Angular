apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-api-deployment
  namespace: ingress-nginx
  labels:
    app: movie-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-api
  template:
    metadata:
      labels:
        app: movie-api
    spec:
      containers:
        - name: movieapi
          image: 281901/movie.api:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: IdentityUrl
              value: http://identity-api-service
            # - name: ASPNETCORE_ENVIRONMENT
            #   value: Development
            - name: ASPNETCORE_URLS
              value: "http://+:443;http://+:80"
            - name: DatabaseSettings__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: movie-secret
                  key: connection_string
          resources:
            requests:
              memory: "64Mi"
              cpu: "0.1"
            limits:
              memory: "128Mi"
              cpu: "0.3"
---
